<!doctype html5>
<html>
<head>
    <link href="{{ url_for('static', filename='highlight.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='render.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='loading.css') }}" rel="stylesheet">
    <meta property="og:description" content="This paste is encrypted and requires JavaScript to view. Sorry about that."/>
</head>
<body>
    {% if ciphertext_length > 10000 %}
        <div class="loader">
            <div class="lds-ball">
                <div></div>
            </div>
        </div>
    {% endif %}
    <input type="checkbox" id="zoom">
    <label for="zoom">
        <img>
    </label>
    <pre><code>{{ ciphertext|safe }}</code></pre>
    <script src="{{ url_for('static', filename='highlight.js') }}"></script> 
    <script src="{{ url_for('static', filename='sjcl.js') }}"></script> 
    <script src="{{ url_for('static', filename='render.js') }}"></script>
</body>
</html>
